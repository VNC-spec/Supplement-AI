<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopify AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; }
    #messages div { margin-bottom: 6px; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input id="input" type="text" placeholder="Ask a questionâ€¦" style="width: 80%;">
  <button id="send">Send</button>

  <!-- Include axios for HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    document.getElementById('send').onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage('You', text);
      input.value = '';
      try {
        const res = await axios.post('/chat', { message: text });
        addMessage('AI', res.data.response);
      } catch (err) {
        addMessage('AI', 'Sorry, there was an error.');
      }
    };
    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = sender + ': ' + text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
